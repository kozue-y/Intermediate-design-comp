<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社北村建設興業</title>
  <meta name="description" content="株式会社北村建設興業の公式サイトです">
  <meta name="keywords" content="新築, リノベーション, 都市開発">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/slick.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div id="container">
    <!-- header -->
     <div id="header" class="header">
      <div class="inner">
        <div class="header_logo">
          <h1 class="site-title">
            <a href="#">株式会社北村建設興業</a>
          </h1>
          <div class="header_nav">
            <nav>
              <ul class="nav_list">
                <li>
                  <a href="">ABOUT</a>
                </li>
                <li>
                  <a href="">SERVICE</a>
                </li>
                <li>
                  <a href="">WORKS</a>
                </li>
                <li>
                  <a href="">NEWS</a>
                </li>
                <li>
                  <a href="">COMPANY</a>
                </li>
                <li>
                  <a href="">CONTACT</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
     </div>

     <!-- main -->
      <main class="main">
        <!-- FV -->
         <div class="fv">
          <div class="fv_slider">

            <div class="fv_image">
              <picture>
                <source media="(min-width: 768px)" srcset="images/firstview_01.jpg">
                <img src="images/sp_firstview-1.jpg" alt="永遠も。瞬間も。あなたと共に">
              </picture>
            </div>
            <div class="fv_image">
              <picture>
                <source media="(min-width: 768px)" srcset="images/firstview02.jpg">
                <img src="images/sp_firstview-2.jpg" alt="永遠も。瞬間も。あなたと共に">
              </picture>
            </div>
            <div class="fv_image">
              <picture>
                <source media="(min-width: 768px)" srcset="images/firstview03.jpg">
                <img src="images/sp_firstview-3.jpg" alt="永遠も。瞬間も。あなたと共に">
              </picture>
            </div>
          </div>
          <div class="fv_contents">
            <div class="fv_catch">
              <h2>永遠も。瞬間も。<br>あなたと共に。</h2>
            </div>
          </div>
       </div>

       <!-- About-section -->

       <div id="about" class="about-section">
        <picture class="about-image">
          <source media="(min-width: 768px)" srcset="images/about.jpg">
          <img src="images/sp_about.jpg" alt="伝統とイマを繋ぐ">
        </picture>
          <h2 class="about-title">伝統とイマを繋ぐ</h2>
          <p class="about-text">古来から伝わる伝統文化<br>
            昔からそこにある材料<br>
            その土地に長い間かけて<br>
            最適化してきた<br>
            たくさんのヒントを<br>
            イマを生きる私たちの<br>
            心地よさに取り入れ<br>
            新たな技術革新を<br>
            起こし続ける会社です
          </p>
      </div>

      <!-- Service-section -->
       <section class="service-section" id="service">
        <div class="inner">
          <div class="service-title">
            <h2>SERVICE</h2>
            <p>サービス</p>
          </div>

          <!-- 一つ目のサービスコンテンツ -->
          <article class="service-item">
            <div class="service-media">
              <figure class="service-media__img">
                <picture >
                  <source media="(min-width: 768px)" srcset="images/pc_service01.jpg">
                  <img src="images/sp_service_01.jpg" alt="静岡県U.I様自宅">
                </picture>
                <!-- 緑ボックス -->
                 <div class="service-media__bg"></div>
                
                <div class="service-media__text">
                  <h3>新築<br>（土地探し〜建築）</h3>
                  <p>お客様にあった土地探しから<br>
                    建築、施工までサポートいたします。<br>
                    風水的観点からもご提案。</p>
                  </div>
              </figure>
            </div>  
            <p class="service-caption">静岡県U.I様自宅</p>
          </article> 

          <!-- 二つ目のサービスコンテンツ -->
          <article class="service-item reverse">
            <div class="service-media">

              <figure class="service-media__img">
                <picture >
                  <source media="(min-width: 768px)" srcset="images/pc_service02.jpg">
                  <img src="images/sp_service_02.jpg" alt="北海道富良野市ブックカフェ">
                </picture>
                <div class="service-media__bg"></div>
                
                <div class="service-media__text">
                  <h3>リフォーム<br>リノベーション</h3>
                  <p>温かみと雰囲気をそのままに<br>
                    住み心地、使い心地を<br>
                    追求しご提供いたします。</p>
                  </div>
              </figure>
              </div>  
              <p class="service-caption">北海道富良野市ブックカフェ</p>
          </article> 

          <!-- 三つ目のサービスコンテンツ -->
          <article class="service-item">
            <div class="service-media">

              <figure class="service-media__img">
                <picture >
                  <source media="(min-width: 768px)" srcset="images/pc_service03.jpg">
                  <img src="images/sp_service_03.jpg" alt="広島県竹原市">
                </picture>
                <div class="service-media__bg"></div>          
                
                <div class="service-media__text">
                  <h3>都市計画〜開発<br>公共施設</h3>
                  <p>都市計画から都市開発まで<br>
                    ご提案いたします。<br>
                    公共施設もさらに居心地良く。</p>
                  </div>
                </div>  
              </figure>
              <p class="service-caption">広島県竹原市</p>
          </article> 

        </div>
       </section>

      </main>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- slick↓ -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/main.js"></script>  
</body>
</html>
